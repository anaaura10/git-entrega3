<div class="container py-5">
  <div class="row py-5">
      <form class="col-md-9 m-auto" method="post" role="form">
          <div class="row">
              <div class="form-group col-md-6 mb-3">
                  <label for="inputname">Nombre</label>
                  <input type="text" class="form-control mt-1" id="nombre" name="nombre" placeholder="Nombre">
              </div>
              <div class="form-group col-md-6 mb-3">
                  <label for="inputemail">Correo</label>
                  <input type="email" class="form-control mt-1" id="correo" name="correo" placeholder="Correo">
              </div>
          </div>
          <div class="mb-3">
              <label for="inputsubject">Asunto</label>
              <input type="text" class="form-control mt-1" id="asunto" name="asunto" placeholder="Asunto">
          </div>
          <div class="mb-3">
              <label for="inputmessage">Mensaje</label>
              <textarea class="form-control mt-1" id="mensaje" name="mensaje" placeholder="Mensaje" rows="8"></textarea>
          </div>
          <div class="row">
              <div class="col text-end mt-2">
                  <button type="submit" class="btn btn-success btn-lg px-3">Enviar</button>
              </div>
          </div>
      </form>
